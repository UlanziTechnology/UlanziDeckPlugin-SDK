<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag and Drop Example</title>
<style>
  .draggable {
    width: 100px;
    height: 30px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
    cursor: move;
  }
  .dropzone {
    width: 150px;
    height: 150px;
    background-color: #e6e6e6;
    margin: 10px;
    display: inline-block;
    border: 2px dashed #aaa;
  }
  .ghost {
    position: absolute;
    z-index: 1000;
    pointer-events: none; /* 确保不会影响实际的拖放操作 */
  }
</style>
</head>
<body>

<h1>Drag and Drop Example</h1>

<div id="source">
  <div class="draggable" draggable="true">Item 1</div>
  <div class="draggable" draggable="true">Item 2</div>
  <div class="draggable" draggable="true">Item 3</div>
</div>

<div id="target">
  <div class="dropzone"></div>
  <div class="dropzone"></div>
  <div class="dropzone"></div>
</div>

<img src="/UlanziDeckPlugin-SDK/UlanziDeckServer/plugins/com.ulanzi.analogclock.ulanziPlugin/assets/icons/actionIcon.png" id="dragImage" class="ghost" style="display:none;" />

<script>
document.addEventListener('DOMContentLoaded', function() {
  const source = document.getElementById('source');
  const dropzones = document.querySelectorAll('.dropzone');
  const dragImage = document.getElementById('dragImage');

  // 初始化已有的可拖动节点
  initializeDraggables();

  // 添加新节点的函数
  function addNewItem() {
    const newItem = document.createElement('div');
    newItem.className = 'draggable';
    newItem.draggable = true;
    newItem.textContent = `Item ${source.childElementCount + 1}`;
    source.appendChild(newItem);
    initializeDraggable(newItem); // 初始化新节点的拖拽事件
  }

  // 初始化单个可拖动节点
  function initializeDraggable(draggable) {
    draggable.addEventListener('dragstart', function(e) {
      e.dataTransfer.setData('text/plain', this.textContent); // 设置拖拽数据
      e.dataTransfer.setDragImage(dragImage, 0, 0); // 设置拖拽时显示的图像
      dragImage.style.display = 'block'; // 显示拖拽图像
      setTimeout(() => { this.style.opacity = '0.5'; }, 0); // 可视化拖动效果
    });

    draggable.addEventListener('dragend', function() {
      this.style.opacity = '1'; // 拖动结束恢复原样
      dragImage.style.display = 'none'; // 隐藏拖拽图像
    });
  }

  // 初始化所有已有的可拖动节点
  function initializeDraggables() {
    const draggables = document.querySelectorAll('.draggable');
    draggables.forEach(initializeDraggable);
  }

  // 目标区域的处理
  dropzones.forEach(dropzone => {
    dropzone.addEventListener('dragover', function(e) {
      e.preventDefault(); // 阻止默认行为以允许放置
    });

    dropzone.addEventListener('drop', function(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain'); // 获取拖拽的数据
      this.innerHTML = data; // 将数据放入目标区域
    });
  });
});
</script>

</body>
</html>
