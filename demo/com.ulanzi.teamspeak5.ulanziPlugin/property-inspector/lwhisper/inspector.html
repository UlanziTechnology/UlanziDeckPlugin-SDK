<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
		/>
  <title>action</title>
  <link rel="stylesheet" href="../../libs/css/udpi.css">
  <style>
    .udpi-item-label{
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="udpi-wrapper hidden ">

    <form id="property-inspector">
      
      <div class="udpi-item">
        <div class="udpi-item-label" data-localize>Connection status</div>
        <span class="udpi-item-value" id="connect-state" data-localize></span>
      </div>
      <div class="udpi-item">
        <div class="udpi-item-label" data-localize>Whisperlist</div>
        <input class="udpi-item-value" 
          id="whisperlistName"  
          name="whisperlistName" 
          data-localize 
          placeholder="whisperlist.name"
          required
         />
      </div>
      <div class="udpi-item">
         <button data-localize type="button" class="udpi-item-value" id="form-submit" style="margin-left: 128px;">Save</button>
      </div>
    </form>
    <p style="margin-top: 30px;"><a data-localize  id="form-help" style="margin-left: 128px;">Open Setup Guide</a></p>


  </div>

  <script src="../../libs/js/constants.js"></script>
  <script src="../../libs/js/eventEmitter.js"></script>
  <script src="../../libs/js/timers.js"></script>
  <script src="../../libs/js/utils.js"></script>
  <script src="../../libs/js/ulanzideckApi.js"></script>




  <script src="./inspector.js"></script>
  
</body>
</html>
